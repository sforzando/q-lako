{% extends "_base.html" %} {% block main %}
<div class="flex flex-col justify-center content-center">
  <img class="object-contain h-32 mt-8" src="static/images/logo.png" alt="logo image of q-lako" />
  <h1 class="text-4xl theme-color-gray font-bold mx-auto my-4">
    Log in to q-lako
  </h1>
  <form action="/search" method="get">
    <div class="w-11/12 lg:w-2/5 text-left mx-auto">
      <label for="user_id">user_id</label>
      <input type="text" name="user_id" id="user_id"
        class="w-full px-2 py-2  border-solid border-2 border-gray-500 rounded-md" required />
      <label class="block mt-2" for="password">password</label>
      <input type="password" name="password" id="password"
        class="w-full px-2 py-2 border-solid border-2 border-gray-500 rounded-md" required />
    </div>
    <input type="submit" value="Log in"
      class="block w-11/12 lg:w-2/5 mx-auto mt-5 px-5 py-2 theme-bg-color-blue rounded-full cursor-pointer" />
  </form>
</div>
{% endblock %}
