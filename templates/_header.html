<header class="container mx-auto p-2 theme-bg-color-gray">
  <div class="flex justify-between items-center">
    <div>
      <a href="/" class="flex items-center">
        <img class="h-16 mr-2" src="static/images/logo.png" alt="logo image of q-lako" />
        <span class="text-white text-2xl">q-lako</span>
      </a>
    </div>
    {% if current_user.is_authenticated %}
    <div class="w-1/2 sm:w-auto mr-2">
      <button class="flex flex-wrap items-center" onclick="location.href='logout'">
        <span class="ml-auto text-white">Log out</span>
        <span class="ml-auto sm:ml-2 text-xl theme-color-blue">{{ current_user.get_id() }}</span>
      </button>
    </div>
    {% endif %}
  </div>
</header>
