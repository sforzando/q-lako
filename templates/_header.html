<header class="container mx-auto p-2 theme-bg-color-gray">
  <div class="flex justify-between items-center">
    <div>
      <a href="/" class="flex items-center">
        <img class="h-16 mr-2" src="static/images/logo.png" alt="logo image of q-lako" />
        <span class="text-white text-2xl">q-lako</span>
      </a>
    </div>
    {% if current_user.is_authenticated %}
    <div>
      <button class="text-white mr-2" onclick="location.href='logout'">Log out
        <span class="text-xl theme-color-blue ml-1">{{ current_user.get_id() }}</span>
      </button>
    </div>
    {% endif %}
  </div>
</header>
