{% extends "_base.html" %} {% block main %}
<div class="text-center">
  <h1 class="text-4xl theme-color-gray font-bold mt-4">Search Results</h1>
  <div class="flex flex-wrap justify-start lg:justify-center items-center my-2">
    <p class="ml-4 mt-2 text-left">
      <span class="text-lg">Item Hits: </span>
      <span class="text-2xl theme-color-gray font-bold">
        {{ session.product_list|count if session.product_list else "0" }}
      </span>
    </p>
    <p class="ml-4 mt-2 text-left">
      <span class="text-lg">Keyword: </span>
      <span class="text-2xl theme-color-gray font-bold">{{ keyword }}</span>
    </p>
    <input type="button" value="Change keyword" onClick="history.back()"
      class="cursor-pointer mx-auto lg:mx-4 mt-2 px-10 py-2 rounded-full" />
  </div>
</div>
<div class="flex flex-wrap justify-evenly text-center">
  {% for product in session.product_list %}
  <div class="flex flex-col m-2 border-2 rounded-sm max-w-xs">
    <image class="object-contain h-64 w-auto m-2" src="{{ product.images.large }}" alt="image of {{ product.title }}" />
    <h2 class="flex-grow text-lg theme-color-gray mx-2">{{ product.title }}</h2>
    <form action="/registration" method="post">
      <input type="hidden" name="asin" value="{{ product.asin }}" />
      <button class="cursor-pointer my-5 px-10 py-2 theme-bg-color-blue rounded-full">Select</button>
    </form>
  </div>
  {%- endfor %}
</div>
{% endblock %}
