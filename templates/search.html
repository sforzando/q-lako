{% extends "_base.html" %}
{% block main %}
<label>
  キーワード:
  <p>{{ keyword }}</p>
</label>
{% for product in products_list %}
<div>
  <image src="{{ product.images.large }}" alt="image of {{ product.title }}" />
  <h2>{{ product.title }}</h2>
  <form action="/registration" method="post">
    <div>
      <input type="hidden" name="asin" value="{{ product.asin }}">
      <button>選択する</button>
    </div>
  </form>
</div>
{%- endfor %}

{% endblock %}
