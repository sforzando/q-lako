{% extends "_base.html" %}
{% block main %}
<p>Keyword: {{ keyword }}</p>
<p>Item Hits: {{ item_hits }}</p>
{% for asset in asset_list %}
<div>
  <image src="{{ asset.images }}" alt="image of {{ asset.title }}" />
  <h2>{{ asset.title }}</h2>
  <form action="/registration" method="post">
    <div>
      <input type="hidden" name="asin" value="{{ asset.asin }}">
      <button>Select</button>
    </div>
  </form>
</div>
{%- endfor %}

{% endblock %}
