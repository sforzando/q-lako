{% extends "_base.html" %}
{% block main %}
<label>
  <p>キーワード:</p>
  <p>{{ keyword }}</p>
</label>
{% for product in products_list %}
<div>
  <image src="{{ product.image_url }}" />
  <h2>{{ product.title }}</h2>
  <form action="/search" method="get">
    <div>
      <label>
        <input type="hidden" name="asin" value="{{ product.asin }}">
        <button>選択する</button>
      </label>
    </div>
  </form>
</div>
{%- endfor %}

{% endblock %}
