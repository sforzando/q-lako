{% extends "_base.html" %} {% block main %}
<h1 class="text-4xl theme-color-gray font-bold mt-4 text-center">
  Registration details
</h1>
<form action="/register_airtable" method="post">
  <div class="mt-2">
    <div class="flex flex-wrap flex-row-reverse text-center">
      <div class="flex-col justify-center items-center w-full lg:w-1/3 m-4">
        <div class="border-2 rounded-sm p-2">
          <image class="object-contain m-auto" src="{{ product.images.large }}"
            alt="image of {{ product.title }}" />
          <input type="hidden" name="image_url" value="{{ product.images.large }}" />
        </div>
        <div class="mt-4">
          <button class="cursor-pointer px-10 py-2 bg-gray-200 rounded-full"
            onclick="window.open('{{ product.url }}', '_blank')">
            View on Amazon
          </button>
          <input type="hidden" name="url" value="{{ product.url }}" />
        </div>
      </div>
      <div class="flex-grow flex-col text-left">
        <div class="mt-2">
          <label class="mt-2 ml-4" for="title">Title:</label>
          <input class="ml-4 px-2 py-2 w-11/12 border-solid border-2 border-gray-500 rounded-md" type="text"
            name="title" id="title" value="{{ product.title }}" required />
        </div>
        <div class="mt-2">
          <label class="mt-2 ml-4" for="asin">ASIN Code:</label>
          <input class="ml-4 px-2 py-2 w-11/12 border-solid border-2 border-gray-500 rounded-md" type="text" name="asin"
            id="asin" value="{{ product.asin }}" />
        </div>
        <div class="mt-2">
          <label class="mt-2 ml-4" for="manufacturer">Manufacturer:</label>
          <input class="ml-4 px-2 py-2 w-11/12 border-solid border-2 border-gray-500 rounded-md" type="text"
            name="manufacturer" id="manufacturer" value="{{ product.info.manufacturer }}" />
        </div>
        <div class="mt-2">
          <label class="mt-2 ml-4" for="contributors">Contributors:</label>
          <input class="ml-4 px-2 py-2 w-11/12 border-solid border-2 border-gray-500 rounded-md" type="text"
            name="contributors" id="contributors" value="{{ product.info.contributors }}" />
        </div>
        <div class="mt-2">
          <label class="mt-2 ml-4" for="publication_date">Publication date:</label>
          <input class="ml-4 px-2 py-2 w-11/12 border-solid border-2 border-gray-500 rounded-md" type="text"
            name="publication_date" id="publication_date" value="{{ product.info.publication_date }}" />
        </div>
        <div class="mt-2">
          <label class="mt-2 ml-4" for="product_group">Product group:</label>
          <input class="ml-4 px-2 py-2 w-11/12 border-solid border-2 border-gray-500 rounded-md" type="text"
            name="product_group" id="product_group" value="{{ product.info.product_group }}" />
        </div>
        <div class="mt-2">
          <label class="mt-2 ml-4" for="registrant">Registrant:</label>
          <input class="ml-4 px-2 py-2 w-11/12 border-solid border-2 border-gray-500 rounded-md" list="registrants"
            name="registrants_name" id="registrant" required />
          <datalist id="registrants">
            {% for registrant in config.ASSET_REGISTRANTS %}
            <option value="{{ registrant }}"></option>
            {% endfor %}
          </datalist>
        </div>
        <div class="mt-2">
          <label class="mt-2 ml-4" for="default_position">Default position:</label>
          <input class="ml-4 px-2 py-2 w-11/12 border-solid border-2 border-gray-500 rounded-md" list="positions"
            name="default_positions" id="default_position" />
          <datalist id="positions">
            {% for position in config.ASSET_POSITIONS %}
            <option value="{{ position }}"></option>
            {% endfor %}
          </datalist>
        </div>
        <div class="mt-2">
          <label class="mt-2 ml-4" for="current_position">Current position:</label>
          <input class="ml-4 px-2 py-2 w-11/12 border-solid border-2 border-gray-500 rounded-md" list="positions"
            name="current_position" id="current_position" />
        </div>
        <div class="mt-2">
          <label class="mt-2 ml-4" for="note">Note:</label>
          <textarea class="ml-4 px-2 py-2 w-11/12 border-solid border-2 border-gray-500 rounded-md" rows="3" type="text"
            name="note" id="note" value="None" placeholder="Enter some long form content."></textarea>
        </div>
        <div class="mt-2">
          <label class="mt-2 ml-4" for="features">Features:</label>
          <textarea class="ml-4 px-2 py-2 w-11/12 border-solid border-2 border-gray-500 rounded-md" rows="6" type="text"
            name="features" id="features"
            value="{{ product.product.features }}">{{ product.product.features }}</textarea>
        </div>
      </div>
    </div>
    <div class="flex flex-wrap justify-around text-center m-4">
      <input class="cursor-pointer mt-5 mx-auto px-10 py-2 bg-gray-400 rounded-full" type="button" value="Cancel"
        onClick="history.back()" />
      <input class="cursor-pointer mt-5 mx-auto px-10 py-2 theme-bg-color-blue rounded-full" type="submit"
        value="Register" />
    </div>
  </div>
</form>

{% endblock %}
