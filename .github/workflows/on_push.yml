name: On push

on: [ push , workflow_dispatch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Decrypt large secret
        run: gpg --quiet --batch --decrypt --passphrase="$GPG_SECRET_PASSPHRASE" --output=api_key.env api_key.env.gpg
        env:
          GPG_SECRET_PASSPHRASE: ${{ secrets.GPG_SECRET_PASSPHRASE }}
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --use-feature=2020-resolver -r requirements.txt
      - name: Lint with flake8
        run: |
          flake8 *.py
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          service_account_key: ${{ secrets.GAE_SECRET_KEY }}
          export_default_credentials: true
      - name: Test with pytest
        run: |
          pytest . -vv --ignore-glob="venv/**/*" --durations=0 --cov --cov-branch --cov-report=xml
          bash <(curl -s https://codecov.io/bash)
      - name: Deploy to Google App Engine
        uses: GoogleCloudPlatform/github-actions/appengine-deploy@master
        with:
          project_id: ${{ secrets.PROJECT_ID }}
